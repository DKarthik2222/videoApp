<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player</title>
    <style>
      body {
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 60%;
      }
      iframe {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      <iframe
        id="video-player"
        src=""
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script>
    var vidId = window.location.search.split("=")[1];
    document.getElementById("video-player").src =
      "https://player.vimeo.com/video/" + vidId;
  </script>
</html>
